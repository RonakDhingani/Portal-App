name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Flutter App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1' # âœ… Dart 3.5.0+ included
          channel: stable
          cache: true

      - name: Check Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze (Optional)
        run: flutter analyze

      - name: Run tests (Optional)
        run: flutter test

      - name: Build APK (Optional)
        run: flutter build apk --debug
