name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter (3.22.1 with Dart 3.5.1)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'  # âœ… This version comes with Dart 3.5.1
          channel: stable
          cache: true

      - name: Flutter Version Check
        run: flutter --version

      - name: Get Dependencies
        run: flutter pub get

      - name: Analyze Code
        run: flutter analyze

      - name: Run Tests
        run: flutter test
